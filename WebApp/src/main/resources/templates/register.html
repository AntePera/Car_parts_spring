<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:if="${param.error}" class="alert alert-error">    
        Email is used.
    </div>
    <form method="post" th:action="@{/register/success}" th:object="${userForm}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="*{email}" required/><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="*{firstName}" required/><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="*{lastName}" required/><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="*{password}" required/><br>

        <label for="role">Role:</label>
        <select name="role" required>
            <option th:each="role : ${T(com.seminar.WebApp.entities.Role).values()}" 
                th:value="${role}" th:text="${role}"></option>
        </select><br>


   

        <input type="Submit" name="Submit">


    </form>
</body>
</html>
