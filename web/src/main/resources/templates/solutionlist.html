<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Solutions</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/cars}">Cars</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/manufacturers}">Manufacturers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/parts}">Parts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/issues}">Issues</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/solutions}">Solutions</a>
      </li>
    </ul>
  </div>
</nav>
<body>
<div class="container mt-4">
  <h1>List of Solutions</h1>
  <br>
  <a th:href="@{/solutions/new}" >Add a Solution</a>
  <br>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of solutions and display each one -->
    <tr th:each="solution : ${solutions}">
      <td th:text="${solution.description}"></td>
      <td>
        <a th:href="@{/solutions/{solutionId}/edit(solutionId=${solution.id})}">Edit</a>
      </td>
      <td><a th:href="@{/solutions/{solutionId}/delete(solutionId=${solution.id})}">Delete</a></td>
      <td th:text="${solution.issue.description}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
