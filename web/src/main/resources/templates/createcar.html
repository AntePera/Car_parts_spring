<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Car</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Create a New Car</h1>
  <form role="form" th:action="@{/cars/new}" th:object="${cars}" method="post">
    <div class="form-group">
      <label for="manufacturer">Manufacturer:</label>
      <select class="form-control" id="manufacturer" name="manufacturer" required>
        <option th:each="manufacturer : ${manufacturer}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" class="form-control" id="model" name="model"  required>
    </div>
    <div class="form-group">
      <label for="domestic_market">Domestic Market:</label>
      <select class="form-control" id="domestic_market" name="domestic_market" required>
        <option value="USA">USA</option>
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="number" class="form-control" id="year" name="year" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
</body>
</html>
