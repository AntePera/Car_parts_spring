<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>List of Parts</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/cars}">Cars</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/manufacturers}">Manufacturers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/parts}">Parts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/issues}">Issues</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/solutions}">Solutions</a>
      </li>
    </ul>
  </div>
</nav>
<body>
<section layout:fragment="body" >
  <div class="container mt-4">
    <h1>List of Parts</h1>

    <div>
      <form th:action="@{/parts/search}" class="form-inline my-2 my-lg-0 mb-3">
        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search parts" aria-label="search">
      </form>
    </div>
    <br>
    <a th:href="@{/parts/new}" >Add a Part</a>
    <br>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Domestic Market</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="part : ${parts}">
        <td th:text="${part.name}"></td>
        <td th:text="${part.domesticMarket}"></td>
        <td><a th:href="@{/parts/{partsId}(partsId=${part.id})}">See issues</a></td>
        <td>
          <a th:href="@{/parts/{partsId}/edit(partsId=${part.id})}">Edit</a>
        </td>
        <td><a th:href="@{/parts/{partsId}/delete(partsId=${part.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
</body>

</html>
